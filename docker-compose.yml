version: '3'

services:
  db:
    image: mysql:5.7
    ports:
      - '3306:3306'
    environment:
      MYSQL_DATABASE: 'micromason_1'
      MYSQL_USER: 'root'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
  web:
    build: .
    command: bash -c "
      python manage.py migrate
      && python /usr/src/micromason/manage.py runserver 0.0.0.0:8000
      && celery -A micromason worker -l info
      && celery -A micromason beat -l info
      "
    volumes:
      - .:/usr/src/micromason
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    links:
      - redis:redis
  redis:
    restart: always
    image: redis:2.8
    ports:
      - "6379:6379"